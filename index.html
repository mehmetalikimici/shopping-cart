<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- Header Start-->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">LOGO</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End-->

    <!-- Banner Start-->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="./images/banner.png" alt="banner image" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title"
            >See Bamboo's New Range of Indoor Furniture</span
          >
          <span class="banner-content-text"
            >Classic meet modern living, Bamboo has a fantastic range of indoor
            furniture, perfect for any modern home.
          </span>
          <a href="#" class="banner-content-link">SEE MORE</a>
        </div>
      </div>
    </div>
    <!-- Banner End-->

    <!-- Product List Start -->
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom">
          
        </div>
      </div>
    </div>
    <!-- Product List End -->

    <!-- Cart List Start -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shopping Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list"></ul>
          <div class="shopping-cart-bottom">
            <div class="total">
              <div class="total-title">Subtotal</div>
              <span class="total-value">â‚¬ 0</span>
            </div>
            <button class="btn-clear" type="button">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart List End -->

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File -->
    <script src="./main.js"></script>
  </body>
</html>
